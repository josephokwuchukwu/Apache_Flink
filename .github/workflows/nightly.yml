# This workflow is meant as an extended CI run that includes certain features that shall be tested
# and JDK versions that are supported but not considered default.

name: "Nightly (beta)"

on:
  workflow_dispatch:

permissions: read-all

jobs:
  nightly:
    strategy:
      # each Flink CI run occupies 10 jobs in parallel
      # Apache Infra requires us to limit the number of parallel instances to 20
      max-parallel: 2
      fail-fast: false
      matrix:
        include:
          - name: "Java 8"
            workflow_caller_id: java8
            profile: "-Dinclude_hadoop_aws"
            jdk_version: 8
          - name: "Java 11"
            workflow_caller_id: java11
            profile: "-Dinclude_hadoop_aws -Djdk11 -Pjava11-target"
            jdk_version: 11
          - name: "Java 17"
            workflow_caller_id: java17
            profile: "-Dinclude_hadoop_aws -Djdk11 -Djdk17 -Pjava17-target"
            jdk_version: 17
          - name: "Java 21"
            workflow_caller_id: java21
            profile: "-Dinclude_hadoop_aws -Djdk11 -Djdk17 -Djdk21 -Pjava21-target"
            jdk_version: 21
          - name: "Hadoop 3.1.3"
            workflow_caller_id: hadoop313
            profile: "-Dflink.hadoop.version=3.2.3 -Phadoop3-tests,hive3"
            jdk_version: 8
          - name: "AdaptiveScheduler"
            workflow_caller_id: adaptive-scheduler
            profile: "-Penable-adaptive-scheduler"
            jdk_version: 8

    name: ${{ matrix.name }}
    uses: ./.github/workflows/template.flink-ci.yml
    with:
      workflow-caller-id: ${{ matrix.workflow_caller_id }}
      environment: 'PROFILE="${{ matrix.profile }}"'
      jdk_version: ${{ matrix.jdk_version }}
    secrets:
      s3_bucket: ${{ secrets.IT_CASE_S3_BUCKET }}
      s3_access_key: ${{ secrets.IT_CASE_S3_ACCESS_KEY }}
      s3_secret_key: ${{ secrets.IT_CASE_S3_SECRET_KEY }}
